<div class="container-xl" style="padding-top: 50px">
    <div class="row flex-row-reverse">
        <!-- 文章内容显示模块-->
        <article class="col-md-9   p-0 pt-1 pb-1  sticky-top">
            <div class="content_panel"></div>
            <!--    底部备案信息-->
            <div class="website-record"></div>
        </article>
        <!--    左侧面板-->
        <aside class="col-md-3 align-self-start p-0  pt-1 pb-1  sticky-top">
            <div class="aside_panel"></div>
        </aside>
    </div>
</div>
<script>
    //滚动栏优化
    $(function () {
        $(".sticky-top").find("div").bind("DOMSubtreeModified", function () {
            let parent = $(this).parent(".sticky-top");
            parent.css("top", $(window).height() - parent.height());
        });
    });
    $(".aside_panel").load('../html/_aside_panel.html');
</script>
