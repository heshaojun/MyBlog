<!--最热文章列表-->
<div class="card mb-2">
    <div class="card-header p-2 text-center">
        热门文章
    </div>
    <div class="card-body p-2 mb-3" id="hottest-article-list"></div>
</div>
<script>
    $.get('../data/hottest_articles.json', function (data, status) {
        if (status == 'success') {
            if (data.code == 200) {
                let list = data.data;
                for (let index in list) {
                    $('#hottest-article-list').append(
                        '<div class="border-bottom small"><a class="btn text-black-50" href="/article/detail/' + list[index].id + '"><span>' + list[index].title + '</span></a></div>'
                    );
                }
            }
        }
    });
</script>
