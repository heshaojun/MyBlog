<div class="container-xl" style="padding: 50px 0 0 0">
    <div class="d-flex flex-row flex-row-reverse">
        <!-- 文章内容显示模块-->
        <article class="col-md-9 p-0 pt-1 pb-1 sticky-top" style="top: -100px">
            <div class="content_panel bg-info"></div>
            <!--    底部备案信息-->
            <div class="website_record_panel bg-success"></div>
        </article>
        <!--    左侧面板-->
        <aside class="col-md-3 align-self-start p-0  pt-1 pb-1 sticky-top " style="top: -1000px">
            <div class="aside_panel bg-primary"></div>
        </aside>
    </div>
</div>
<script>
    //滚动栏优化
    $(function () {
        $(".sticky-top").find("div").bind("DOMSubtreeModified", function () {
            let parent = $(this).parent(".sticky-top");
            parent.css("top", $(window).height() - parent.height());
        });
    });
    $(".aside_panel").load('../html/_aside_panel.html');
    $(".content_panel").load('../html/_list_panel.html');
    $(".website_record_panel").load('../html/_website_record_panel.html');
</script>
