<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客编辑器</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<div class="text-center">
    <h3>博客文件仓库配置</h3>
</div>
<hr>
<div class="container">
    <div class="d-flex flex-row justify-content-center mt-4">
        <div class="p-0 pr-1">数据文件路径:</div>
        <input class="col-7 p-0" id="root-path-selector" readonly type="text" placeholder="选择文件夹"/>
        <div class="col-2"></div>
    </div>
    <div class="d-flex flex-row justify-content-center mt-4">
        <div class="p-0 pr-1">静态资源仓库:</div>
        <input class="col-7 p-0" id="resource-git-storage" type="text" placeholder="静态资源的git仓库地址"/>
        <div class="col-2"></div>
    </div>
    <div class="d-flex flex-row justify-content-center mt-4">
        <div class="p-0 pr-1">文章资源仓库:</div>
        <input class="col-7 p-0" id="article-git-storage" type="text" placeholder="文章资源的git仓库地址"/>
        <div class="col-2"></div>
    </div>
    <div class="justify-content-center text-center mt-4">
        <button class="btn bg-primary w-50" onclick="saveConfigData()">保存</button>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
<script>
    window.$ = window.jQuery = require("./js/jquery-3.5.1")
</script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/setting.js"></script>
</html>
