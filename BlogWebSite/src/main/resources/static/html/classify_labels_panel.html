<!--分裂标签面板-->
<div class="card mb-2">
    <div class="card-header p-2 text-center">
        文章分类
    </div>
    <div class="card-body p-2 mb-3" id="classify-label-list">
    </div>
</div>
<script>
    $.get('../data/classify_labels.json', function (data, status) {
        if (status == 'success') {
            if (data.code == 200) {
                let labels = data.data;
                for (let index in labels) {
                    $('#classify-label-list').append(
                        '<a class="btn border p-0 pl-1 pr-1 m-1 text-black-50" href="home.html?listType=classify&keyWord=' + labels[index] + '"> ' + labels[index] + '</a>'
                    );
                }
            }
        }
    });
</script>
